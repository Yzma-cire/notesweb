
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos - Notes & Videos</title>
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="icon" href="../image/notebook.png">
</head>
<body>
  <header>
    <nav aria-label="Primary navigation">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="videos.html" aria-current="page">Videos</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" aria-pressed="false" aria-label="Toggle light/dark theme">Toggle Theme</button>
  </header>

  <main>
    <section aria-labelledby="add-video-title" class="video-add-section">
      <h2 id="add-video-title">Add a Video Link</h2>
      <form id="video-form" novalidate>
        <div class="form-group">
          <label for="video-url">Video URL (YouTube or Facebook)</label>
          <input type="url" id="video-url" name="video-url" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off" required />
        </div>
        <button type="submit" class="btn-primary">Add Video</button>
      </form>
    </section>

    <section aria-labelledby="saved-videos-title" class="saved-videos-section">
      <h2 id="saved-videos-title">Saved Videos</h2>
      <div id="videos-container" class="scrollable-container" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    </section>
  </main>

  <script src="../script.js" defer></script>
</body>
</html>
